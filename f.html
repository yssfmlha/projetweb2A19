<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord de Gestion des Utilisateurs</title>
    <style>
        /* Vos styles CSS ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #499bbb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f10202;
        }

        .user-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list table th, .user-list table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .user-list table th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord de Gestion des Utilisateurs</h1>
        <div class="user-list" id="user-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    <!-- La liste des utilisateurs sera affichée ici avec JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Exemple de données d'utilisateurs (peut être récupéré depuis un serveur)
        const usersData = [
            { id: 1, firstName: "John", lastName: "Doe", email: "john@example.com", gender: "Male" },
            { id: 2, firstName: "Jane", lastName: "Smith", email: "jane@example.com", gender: "Female" },
            // Ajoutez d'autres utilisateurs ici
        ];

        // Fonction pour afficher les utilisateurs
        function displayUsers() {
            const userTableBody = document.getElementById("user-list-body");

            usersData.forEach(user => {
                const userRow = document.createElement('tr');
                userRow.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>${user.gender}</td>
                `;
                userTableBody.appendChild(userRow);
            });
        }

        // Appel de la fonction pour afficher les utilisateurs
        displayUsers();
    </script>
</body>
</html>
